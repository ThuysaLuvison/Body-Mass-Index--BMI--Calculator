<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🏃Body Mass Index (BMI) Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="imc.png" type="image/x-icon" />
  </head>
  <body>
    <h1 id="tituloPrincipal">💪Calculadora de Indice de Massa Corporal (IMC)</h1>
    <div class="container">
        <h1>Calcule seu IMC rapidamente 💚</h1>
      <label for="peso">Peso em quilogramas (KG):</label>
      <input type="number" id="peso" placeholder="Ex: 48" />
      <label for="altura">Altura em metros (M):</label>
      <input type="number" id="altura" placeholder="Ex: 1.57" step="0.01" />
      <button onclick="calcularIMC()">Calcular IMC</button>
      <p id="resultado"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
